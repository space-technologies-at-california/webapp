{% block footer %}

<footer class="footer-2 bg-dark text-center-xs">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a href="#">
                    <img class="image-xxs" alt="STAC Logo" src="{{ aboutus['logo']['stac']['light'] }}">
                </a>
            </div>
        
            <div class="col-sm-4 text-center">
                <span class="fade-half">
                    {{ aboutus["rights"] }}
                </span>
            </div>
        
            <div class="col-sm-4 text-right text-center-xs">
                <ul class="list-inline social-list">
                    {% for type, info in aboutus['social-media'].items() %}
                        <li>
                            <a href="{{ info['link'] }}" target="_blank">
                                <i class="{{ info['icon'] }}"></i>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
