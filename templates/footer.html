{% block footer %}

<footer class="footer-2 bg-dark text-center-xs">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <a href="/">
                    <img class="image-xxs" alt="STAC Logo" src=" {{ url_for('static', filename=club['logo']['stac']['light']) }}">
                </a>
            </div>
            <div class="col-sm-4 text-center">
                <span class="fade-half">{{ club["rights"] }}</span>
                <br>
                <a href="https://www.ocf.berkeley.edu" target="_blank"><img src="https://www.ocf.berkeley.edu/hosting-logos/ocf-hosted-penguin-dark.svg" alt="Hosted by the OCF" style="border: 0; width: 60px" /></a>
            </div>
        
            <div class="col-sm-4 text-right text-center-xs">
                <ul class="list-inline social-list">
                    {% for type, link in club['social-media'].items() %}
                        <li>
                            <a href="{{ link }}" target="_blank">
                                <i class="{{ icon[type]['fa'] }} fa-lg"></i>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
